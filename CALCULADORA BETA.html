<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .list-group-item {
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        span#total {
            color: #dc3545;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-4">Calculadora de Gastos</h1>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto del gasto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button id="agregar" class="btn btn-primary w-100">Agregar Gasto</button>
        <h3 class="mt-4">Total: <span id="total">0</span> $</h3>
        <ul id="listaGastos" class="list-group mt-3"></ul>
    </div>

    <script>
        $(document).ready(function() {
            let total = 0;
            $("#agregar").click(function() {
                let concepto = $("#concepto").val();
                let monto = parseFloat($("#monto").val());
                
                if (concepto && !isNaN(monto) && monto > 0) {
                    total += monto;
                    $("#total").text(total);
                    
                    let item = `<li class='list-group-item animate__animated animate__fadeInUp'>${concepto}: ${monto} $</li>`;
                    $("#listaGastos").append(item);
                    $("#concepto").val('');
                    $("#monto").val('');
                }
            });
        });
    </script>
</body>
</html>
